<html>
	<head>
		<title>Khan Steen And Wood Works</title>
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
		<link href="/static/css/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css/navbar.css">
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/imageroller.css">
		<link rel="stylesheet" href="static/css/footer.css">

		<!-- this css is for gallary only -->
		<link rel="stylesheet" href="/static/css/gallery.css">
		<!-- gallary css -->

		<!-- css for modal -->
		<link rel="stylesheet" href="/static/css/modal.css">
		<!-- modal css -->

		<!-- css for imageSlider -->
		<link rel="stylesheet" href="/static/css/imageslider.css">
		<!-- imageSlider css -->

		<link rel="stylesheet" href="/static/css/projects.css">

	</head>
	<body>
		<div class="modalWrpr" style="display:none;">
			<div class="modalBoxWrpr">
				<div class="modalBox">
					<div class="modalHead">
						<div class="modalHeading"></div>
						<div class="modalCloseBtn"></div>
					</div>
					<div class="modalContent">
						<div class="imageSlider">
							<span class="prevImg"><i class="fa fa-chevron-left"></i></span>
							<span class="imageSliderImg"></span>
							<span class="nextImg"><i class="fa fa-chevron-right"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="outerWrpr">
			<div id="header">
				<div class="navBarPlaceHolder"></div>
				<script>
					$(".navBarPlaceHolder").load("./navbar.html");
				</script>
			</div>
			<div id="content">
				<div class="gallary">
					<div class="imagebox">
						<div class="colorTint"></div>
						<div class="hoverTitle">World Trade Tower</div>
						<img src="./static/images/world_trade_tower/square/world_trade_tower.jpg" />
						<div class="modalImageMeta">
							<div class="modalHeading">World Trade Tower</div>
							<div class="modalImages" id="world_trade_tower">
								<img src="/static/images/world_trade_tower/railing_work_in_hight_rise_facade.png">
								<img src="/static/images/world_trade_tower/side_support_truss.png" />
								<img src="/static/images/world_trade_tower/proper_turn_at_landing.png" />
							</div>
						</div>
					</div>
					<div class="imagebox">
					<div class="colorTint"></div>
					<div class="hoverTitle">Residence</div>
						<img src="./static/images/residence/square/residence.jpg" />
						<div class="modalImageMeta">
							<div class="modalHeading">Residence</div>
							<div class="modalImages" id="residence">
								<img src="/static/images/residence/connecting_bridge.png">
								<img src="/static/images/residence/side_support_truss.png" />
								<img src="/static/images/residence/proper_turn_at_landing.png" />
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="footerHolder"></div>
			<script>
				$(".footerHolder").load("./footer.html");
			</script>

		</div>
		<script type="text/javascript" src="/static/js/modal.js"></script>
		<script type="text/javascript" src="/static/js/projects.js"></script>
	</body>
</html>
